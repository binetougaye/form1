<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulaire 3</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <img src="mon arrière-plan - Raccourci.lnk" alt="mon arrière-plan">
        </div>
        
        <div class="form">
            <h1>REGISTRATION FORM</h1>
            <form action="get">
                <div class="div-one">
                    <div class="input-name">
                        <input type="text" id=""first name placeholder="First name">
                    </div>
                    <div class="input-name">
                        <input type="text" id="last name" placeholder="Last name">
                    </div>
                </div>

                
                <div class="input-user">
                    <input type="text" id="Username" placeholder="Username">
                    <ion-icon id="icon1" name="person-circle-outline"></ion-icon>
                    
                </div>
            
                
                <div class="input-mail">
                    <input type="email" id="Email-adress" placeholder="Email adress">
                    <ion-icon id="icon2" name="mail-outline"></ion-icon>

                </div>
                   
                
                <div class="input-gender">
                    <ion-icon id="icone3" name="heart-outline"></ion-icon>
                    <input type="text" id="Gender" placeholder="Gender">
                    
                </div>

                <div class="input-password">
                    <ion-icon id="icone4" name="lock-closed-outline"></ion-icon>
                    <input type="password" id="password" placeholder="Password">
                    
                </div>

                <div class="input-confirm">
                    <ion-icon id="icone5" name="lock-closed-outline"></ion-icon>
                    <input type="password" id="Confirm password" placeholder="Confirm password">
                    
                </div>
                <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
                <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
                    <input type="submit" value="Register" id="submit">
                

            </form>
           
        </div>
    </div>
    
</body>
</html>
